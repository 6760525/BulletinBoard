{% extends 'base.html' %}

{% block title %}
login
{% endblock title%}

{% block content %}
<h1><a href="/">Simple SignUp/SignIn app</a></h1>
<h2> Enter </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Enter">
</form>
<button> <a href="/sign/signup"> Registration </a></button>
{% endblock %}
